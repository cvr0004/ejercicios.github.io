<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <form>
        <div class="container">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Inserta aqui tu usuario"> <br>
            <label for="contrasenia">Contraseña:</label> <br>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Inserta aqui tu contraseña"> <br>
            <input type="button" value="Comprobar" onclick="compruebaCampos()">
    

    <div class="alert alert-danger mt-3 d-none" id="alertaError">
        <p>
            <strong>Error!</strong> No puede haber campos vacíos.
        </p>
    </div>

    <div class="alert alert-success mt-3 d-none" id="alertaExito">
        <p>
            <strong>Exito</strong> Bienvenido usuario.
        </p>
    </div>
</form>
</div>

    <script>
        function compruebaCampos() {
            let campoUsuario = document.getElementById("usuario").value;
            let campoContrasenia = document.getElementById("contrasenia").value;
            let alertaExito = document.getElementById("alertaExito");
            let alertaError = document.getElementById("alertaError");

            if(campoUsuario == "" || campoContrasenia == "") {
                alertaError.classList.remove("d-none");
                alertaExito.classList.add("d-none");
            } else {
                alertaError.classList.add("d-none");
                alertaExito.classList.remove("d-none");
            }

        }




        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
