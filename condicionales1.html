<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="numero1" placeholder="Numero 1" />
    <input type="text" id="numero2" placeholder="Numero 2" />
    <input type="button" value="Comprobar" onclick="comprobar()" />

    <script>
      function comprobar() {
        let numero1 = parseInt(document.getElementById("numero1").value);
        let numero2 = parseInt(document.getElementById("numero2").value);
        if (numero1 < numero2) {
          alert("El segundo nº es mayor");
        } else {
          alert("El primer nº es mayor");
        }
      }
    </script>
  </body>
</html>
