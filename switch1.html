<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nota" placeholder="Introduzca su nota" />
    <input type="button" value="Comprobar" onclick="comprobar()" />

    <script>
      function comprobar() {
        let nota = parseInt(document.getElementById("nota").value);
        switch (nota) {
          case 0:
          case 1:
          case 2:
          case 3:
          case 4:
            //Caso en que sea hombre
            alert("SUSPENSO");
            break;
          case 5:
            alert("SUFICIENTE");
            break;
          case 6:
          case 7:
            alert("BIEN");
            break;
          case 8:
            alert("NOTABLE");
            break;
          case 9:
          case 10:
            alert("SOBRESALIENTE");
            break;
          default:
            alert("ERROR");
            break;
        }
      }
    </script>
  </body>
</html>
