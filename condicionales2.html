<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nota" placeholder="Introduzca su nota" />
    <input type="button" value="Comprobar" onclick="comprobar()" />

    <script>
      function comprobar() {
        let nota = parseInt(document.getElementById("nota").value);
        if (nota <= 4) {
          alert("SUSPENSO");
        } else if (nota == 5) {
          alert("SUFICIENTE");
        } else if (nota == 6 || nota == 7) {
          alert("BIEN");
        } else if (nota == 8) {
          alert("NOTABLE");
        } else if (nota == 9 || nota == 10) {
          alert("SOBRESALIENTE");
        } else {
          alert("ERROR");
        }
      }
    </script>
  </body>
</html>
