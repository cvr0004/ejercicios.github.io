<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="#" method="GET">

    <input type="text" name="contraseña" id="usuario" required placeholder="inserte aquí la contraseña"><br><br>

    <fieldset>

    <br><br>

    <br><br>

</fieldset>




    </form>

</html>
